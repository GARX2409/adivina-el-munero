<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS -->
</head>

<body>
    <label for="guess">Adivina el número (entre 1 y 10): </label>
    <input type="number" id="guess">
    <button id="check-btn">Comprobar</button>

    <p id="attempt-counter">Intentos restantes: <span id="remaining-attempts">3</span></p>

    <!-- Sonidos de victoria y fallo -->
    <audio id="win-sound" src="imagenes/Y2meta.app - Sonido de aplausos y gritos del publico (128 kbps).mp3" preload="auto"></audio>
    <audio id="fail-sound" src="imagenes/Y2meta.app - Sad Trombone Wah Wah Wah Fail Sound Effect (128 kbps).mp3" preload="auto"></audio>

    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
